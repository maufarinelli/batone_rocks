<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<title>Batone</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link href='http://fonts.googleapis.com/css?family=Wire+One|Muli|Yanone+Kaffeesatz:400,300|Raleway:400,500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="js/external/lodash.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="js/external/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="js/external/jquery.fancybox.js?v=2.1.5"></script>
	<link rel="stylesheet" type="text/css" href="css/external/jquery.fancybox.css?v=2.1.5" />
</head>
<body>
	<div id="wrapper" ng-app="batoneApp">
		<header>
			<nav ng-controller="MenuController as menu">
				<menu></menu>
			</nav>
		</header>
		<section id="bg-photo" ng-controller="BgController" ng-class="{'new-visitor': newVisitor}" ></section>
		<section class="view" ng-view></section>
		<footer></footer>
	</div>
	
	<script src="js/batone-app.js"></script>
	<script src="js/Common/controllers/bg.controller.js"></script>
	<script src="js/Common/services/common.services.js"></script>

	<script src="js/external/soundcloud.api.js"></script>
	<script src="js/Player/player.controller.js"></script>
	
	<script src="js/Videos/videos.controller.js"></script>
	<script src="js/Videos/videos.directive.js"></script>

	<script src="js/Downloads/downloads.controller.js"></script>
	<script src="js/Downloads/downloads.directive.js"></script>

	<script src="js/Contact/contact.controller.js"></script>
</body>
</html>
